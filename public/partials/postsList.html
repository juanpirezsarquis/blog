<div class="container" ng-controller="PostsForEditionCtrl">
	<div class="container-fluid col-md-10 col-md-offset-1">
		  <h1>Posts for edition</h1>
		  <div class="btn-group" uib-dropdown is-open="status.isopen">
		      <button id="itemsPerPageDrdown" type="button" class="btn btn-sucess" uib-dropdown-toggle>
		        Posts per page ({{ limit }}) <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="items per page dropdown">
		      	<li role="menuitem"><a href="" ng-click="postsPerPage(5)">5</a></li>
		        <li role="menuitem"><a href="" ng-click="postsPerPage(10)">10</a></li>
		        <li role="menuitem"><a href="" ng-click="postsPerPage(15)">15</a></li>
		        <li role="menuitem"><a href="" ng-click="postsPerPage(20)">20</a></li>
		      </ul>
		  </div>
		  <div>
		  	Page {{page}} of {{totalPages}}
		  </div>
		  <hr >
	  	  <div ng-repeat="post in posts">
	     	<div class="media"  >  
		  	  <div class="media-left media-middle">
			    <a href="" ng-click="viewPost(post._id)">
			      <img class="media-object" ng-src="{{ post.image }}" alt="{{post.title}} image" width="160" height="160">
			    </a>
			  </div>
			  <div class="media-body media-middle">
			    <h3 class="media-heading">{{ post.title }}</h3>
				<div class="panel panel-default">
				    <div class="panel-body">
						<div class="col-md-12">
							<div class="pull-left">
								Author: {{ post.author }}
							</div>
							<div class="pull-right">
								{{ post.date | date: "dd/MM/yyyy HH:mm" }}
							</div>
						</div>
						<div class="col-md-12" ng-repeat="edit in post.edited" ng-hide="!post">
							<div class="pull-left">
								Edited by: {{ edit.author }}
							</div>
							<div class="pull-right">
								{{ edit.date | date: "dd/MM/yyyy HH:mm" }}
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<label class="checkbox-inline">
					  <input type="checkbox" id="public" name="public" ng-model="post.public" readonly="true"  disabled="true">  public post
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="slider" name="slider" ng-model="post.slider" readonly="true"  disabled="true">  post in home page slider
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="top" name="top" ng-model="post.top" readonly="true" disabled="true"> top post
					</label>
				</div>
			    <br>
			    <div >
			    	<div class="panel panel-default">
				    	<div class="panel-heading">Resume</div>
				    	<div class="panel-body">
				    		{{ post.resume }}
				    	</div>
				    </div>
				</div>
				<br>
				<div>
					<a href="" ng-click="editPost(post._id)">Edit...</a>
				</div>
			  </div>
			</div>
			<!--HR to separate each posts -->
			<hr >
		  </div>
		<div class="center-block clearfix">
			<ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="page" items-per-page="limit" ng-change="pageChanged()" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="5" force-ellipses="true"></ul>
			<br>
        </div>
	</div>
</div>
